<div class="container">
  <form>
    <div class="mb-3"></div>
    <div class="form-group">
      <label for="inputAddress">Regist Your Subtitle</label>
    </div>
    <div class="form-row mb-3" >
      <div class="col-md-6">
        <label for="inputAddress">Foreign Language</label>
          <select (change)="onChange($event.target.value)" class="btn btn-outline-primary btn-sm mr-2">
              <option *ngFor="let view of selCountry" [value]="view.value" >{{view.name}}</option>
          </select>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="foreignFile" (change)="onForeignFileSelected($event)">
        <label class="custom-file-label" for="customFile">{{foreignFileNm}}</label>
      </div>
    </div>
    <div class="form-row mb-3">
      <div class="col-md-6">
        <label for="inputAddress">Mother Language</label>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input"  name="motherFile" (change)="onMotherFileSelected($event)">
        <label class="custom-file-label" for="customFile">{{motherFileNm}}</label>
      </div>
    </div>
    <div class="form-row align-items-center mb-5 ">
        <button type="button" class="btn btn-outline-primary" (click)="onUpload()">Upload</button>
    </div>
    <!--
    <div class="form-row mb-3">
      <label>Foreign subtitle</label>
      <textarea class="form-control" rows="10">{{foreignSubtitle}}</textarea>
    </div>
    <div class="form-row">
      <label>Mother subtitle</label>
      <textarea class="form-control" rows="10">{{motherSubtitle}}</textarea>
    </div>
    -->
  </form>
</div>
