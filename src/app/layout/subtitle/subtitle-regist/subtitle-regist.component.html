<div class="container">
  <form>
    <div class="mb-3"></div>
    <div class="form-group">
      <label for="inputAddress">Register Your Subtitles</label>
    </div>
    <div class="form-row mb-3" >
      <div class="col-md-6 mb-2">
        <label for="inputAddress">Foreign Language</label>
        <select  (change)="onChangeFlang($event.target.selectedIndex)" class="btn btn-outline-secondary btn-sm custom ml-4">
          <option *ngFor="let view of selFLanguage let i = index;" [selected] = "i==flangIdx" [value]="view.value" >{{view.name}}</option>
        </select>


      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="foreignFile" (change)="onForeignFileSelected($event)">
        <label class="custom-file-label" for="customFile">{{foreignFileNm}}</label>
      </div>
    </div>
    <div class="form-row mt-4 mb-3">
      <div class="col-md-6  mb-2">
        <label for="inputAddress">Original Language</label>
        <select (change)="onChangeMlang($event.target.selectedIndex)" class="btn btn-outline-secondary btn-sm custom ml-4">
          <option *ngFor="let view of selMLanguage let i = index;" [selected] = "i==mlangIdx" [value]="view.value" >{{view.name}}</option>
        </select>
      </div>
      <div class="custom-file mb-2">
        <input type="file" class="custom-file-input"  name="motherFile" (change)="onMotherFileSelected($event)">
        <label class="custom-file-label" for="customFile">{{motherFileNm}}</label>
      </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-outline-primary" (click)="onUpload()">Upload</button>
    </div>




    <!--
    <div class="form-row mb-3">
      <label>Foreign subtitle</label>
      <textarea class="form-control" rows="10">{{foreignSubtitle}}</textarea>
    </div>
    <div class="form-row">
      <label>Mother subtitle</label>
      <textarea class="form-control" rows="10">{{motherSubtitle}}</textarea>
    </div>
    -->
  </form>
</div>
