<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="clearfix">
        <div class="float-left">Subtitle View</div>
        <div class="float-right">
          
          <select (change)="onChange($event.target.value)" class="btn btn-outline-primary btn-sm mr-2"> 
            <option *ngFor="let sttlCd of condSttlCd" [value]="sttlCd.id" >{{sttlCd.name}}</option>
          </select>
<!-- 
          <button type="button" class="btn btn-outline-primary btn-sm mr-2" (click)="this.onSelectUsrSttl()">Search</button>
 -->
          <button type="button" class="btn btn-outline-primary mr-2 btn-sm" [routerLink]="['/subtitle-list']">
            <i class="fa fa-tasks fa-fw"></i> List
          </button>
        </div>
      </div>
    </div>
    <div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let subtitle of subtitleListVo;"
            [class.selected]="subtitle === selectedSubtitle"
            (dblclick)="onSaveSttlNum(subtitle)">
            [{{subtitle.sttlNum}}] {{subtitle.sttlDesc}}
        </li>
      </ul>
    </div>
  </div>
</div>
