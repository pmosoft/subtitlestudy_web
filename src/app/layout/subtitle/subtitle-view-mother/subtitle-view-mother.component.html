<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="clearfix">
        <div class="float-left">Mother Subtitle</div>
        <div class="float-right"><button type="button" class="btn btn-outline-primary btn-sm mr-2" (click)="onSelectRecentlySubtitle()">Recent</button>
          <button type="button" class="btn btn-outline-primary btn-sm mr-2" [routerLink]="['/subtitle-view/blank']">View</button>
          <button type="button" class="btn btn-outline-primary btn-sm mr-2" [routerLink]="['/subtitle-list']">List</button>
        </div>
      </div>
    </div>
    <div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let subtitle of subtitleListVo;"
            [class.selected]="subtitle === selectedSubtitle"
            (click)="onClick(subtitle)">
            [{{subtitle.sttlNum}}] {{subtitle.sttlDesc}}
        </li>
      </ul>
    </div>
  </div>
</div>
