<div class="container">
  <form>
    <div class="form-row">
      <button type="button" class="btn btn-outline-primary mb-3 mr-2" (click)="onSelectRecentlySubtitle()">Recently Subtitle</button>
      <button type="button" class="btn btn-outline-primary mb-3 mr-2" [routerLink]="['/subtitle-view-mother']">Mother View</button>
      <button type="button" class="btn btn-outline-primary mb-3 mr-2" [routerLink]="['/subtitle-list']">Back to List</button>
    </div>
    <div class="form-row">
      <label>Foreign subtitle</label>
      <textarea class="form-control" rows="10">{{foreignSubtitle}}</textarea>
    </div>
    <div class="form-row">
      <label>Mother subtitle</label>
      <textarea class="form-control" rows="10">{{motherSubtitle}}</textarea>
    </div> 
  </form>
</div>
