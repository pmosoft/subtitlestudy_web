
<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" *ngFor="let reviewSubtitle of reviewSubtitles; let i = index">
  <ngb-panel>
    <ng-template ngbPanelTitle>
      <div><b>{{reviewSubtitle.fsttlDesc}}</b></div>
    </ng-template>
    <ng-template ngbPanelContent>{{reviewSubtitle.msttlDesc}}
    </ng-template>
  </ngb-panel>
</ngb-accordion>
