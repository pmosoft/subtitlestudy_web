<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Subtitle</h1>
            <form>
                <div class="form-content">
                    <div class="form-group">
                         <input type="email" name="USR_EMAIL" [(ngModel)]="usr.USR_EMAIL" class="form-control input-underline input-lg" placeholder="Email">
                    </div>
                   <div class="form-group">
                        <input type="password" name="USR_PW" [(ngModel)]="usr.USR_PW" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="USR_PW2" [(ngModel)]="usr.USR_PW2" class="form-control input-underline input-lg" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="onRegister()" > Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
