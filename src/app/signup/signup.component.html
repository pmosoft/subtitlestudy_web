<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Subtitle</h1>
            <form  [formGroup]="signupForm">
                <div class="form-content">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="email" name="email" formControlName="email" [(ngModel)]="USR_EMAIL" class="form-control input-underline input-lg" placeholder="Email">
                            <p>Form value: {{ signupForm.value | json }}</p>
                            
                            <p>Form status: {{ signupForm.status | json }}</p>

                        </div>
                    </div>
                   <div class="form-group">
                        <input type="password" formControlName="password"  class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="passwordConfirm" class="form-control input-underline input-lg" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onRegister()" > Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
