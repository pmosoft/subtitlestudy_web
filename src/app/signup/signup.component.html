<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Subtitle</h1>
            <form role="form" [formGroup]="reactiveForm">
                <div class="form-content">
                   
                    <div class="form-group">
                        <input formControlName="email" [(ngModel)]="USR_EMAIL" name="Email" type="email" class="form-control input-underline input-lg" placeholder="Email" ngModel email=true required email>
                        <div *ngIf="email.errors" class="invalid-feedback">
                            <div *ngIf="email.errors.required">First Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control input-underline input-lg" id="3" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input formControlName="passwordConfirm" type="password" class="form-control input-underline input-lg" id="4" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onRegister()" > Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
